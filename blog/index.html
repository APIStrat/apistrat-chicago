---
layout: default
title: APIStrat Chicago - Blog
---

<div class="span12">

	<div class="post">
		<div class="entry">

			<p><a href="/blog.xml"><img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-rss-icon.png" width="25" align="right" style="padding: 25px;" /></a></p>

			{% for post in paginator.posts %}

				<p><a href="{{ post.source }}" rel="bookmark" title="{{ post.title }}" style="font-size: 20px; font-weight: bold; color:#000;">{{ post.title }}</a></p>
				<p><i><span class="post-date">{{ post.date | date:"%m-%d-%Y" }}</span></i><,/p>}
				{{ post.content | split:'<!--break-->' |  first | strip_html  }}
				<hr />

			{% endfor %}

		</div>
	</div>

</div>
